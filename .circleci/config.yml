# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
  print_hello:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello"
      - run: echo My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >>. #"pipeline.id" and "pipeline.git.branch"  
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "world"
  print_env:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project and created by me"
          command: | 
          echo $name
          echo $CIRCLE_SHA1	        #The SHA1 hash of the last commit of the current build
          echo $CIRCLE_BRANCH	      #The name of the Git branch currently being built
          echo $CIRCLE_WORKFLOW_ID	#A unique identifier for the workflow instance of the current job
          echo $CIRCLE_BUILD_NUM	  #The number of the CircleCI build
          echo $CIRCLE_PR_NUMBER	  #The number of the associated GitHub or Bitbucket pull request



workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - welcome/run
      - print_hello
      - print_world:                    # add : :D
          requires: [print_hello]       # applay [List] , [ ]
      - print_env